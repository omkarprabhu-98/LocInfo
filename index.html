<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Moving Companion</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link href="css/materialize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>

<!-- onSite Load Content -->

    <div class="main">
        <div id="form_div" class="z-depth-5">
            <!-- title -->
            <div id="header_info">Enter Details</div>

            <!-- input form -->
            <form id="form-container" class="form-container" >
                <div class="ip_form"><input type="text" id="street" placeholder="Street" class="ip" size="48px"></div>
                <div class="ip_form"><input type="text" id="city" placeholder="City" class="ip" size="48px"></div>
                <div class="bt_form">
                    <button class="btn waves-effect waves-light"  id="submit-btn" style="cursor: pointer">Submit
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </form>
        </div>

    </div>

<div class="expandable">

</div>

<!-- after submit content -->
    <div class="load">

        <!-- header -->
        <header class="header_div">KNOW YOUR PLACE</header>

        <!-- image -->
        <div class="parallax-container">
            <div class="parallax">
                <img src="images/img1.jpg">
            </div>
        </div>

        <!-- wikipedia links -->
        <div class="section white ">
            <div class="wiki_links">
                <div class="collection with-header">
                    <h2 class="collection-header">WHAT's GOING ON IN THE CITY</h2>
                </div>
            </div>
        </div>

        <!-- image -->
        <div class="parallax-container">
            <div class="parallax">
                <img src="images/img2.jpg">
            </div>
        </div>

        <!-- maps -->
        <div class="section white">

            <h4 class="maps_header">WHAT's NEARBY</h4>
            <iframe width="100%"
                    height="100%"
                     allowfullscreen>
            </iframe>
        </div>



    </div>


    <script src="js/libs/jquery.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/materialize.min.js"></script>

</body>
</html>
